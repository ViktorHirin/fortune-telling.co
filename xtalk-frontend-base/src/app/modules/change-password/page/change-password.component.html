<div class="model-home">
  <div class="container">
    <div class="hea-top-main text-center">
      <h3>{{'Change Password'|translate}}</h3>
    </div>
    <div  fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        <form [formGroup]="passwordFormGroup">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group row">
                      <mat-form-field >
                        <mat-label for="password">{{'Old Password'|translate}}</mat-label>
                        <input matInput type="password" formControlName="oldPasswordCtrl"  placeholder="{{'OldPassword'|translate}}" />
                      </mat-form-field>
                    </div>
          
                  </div>
              <div class="col-sm-12">
                <div class="form-group row">
                  <mat-form-field >
                    <mat-label for="password">{{'Password'|translate}}</mat-label>
                    <input matInput type="password" formControlName="passwordCtrl"  placeholder="{{'Password'|translate}}"
                     [errorStateMatcher]="matcher" />
                      
                  </mat-form-field>
                </div>
      
              </div>
              <div class="col-sm-12">
                <div class="form-group row">
                  <mat-form-field >
                    <mat-label for="prePassword">{{'Re-enter password'|translate}} </mat-label>
                    <input matInput type="password" placeholder="{{'Re-enter password'|translate}} " formControlName="confirmPassword"
                      [errorStateMatcher]="matcher">
                    <mat-error *ngIf="passwordFormGroup.hasError('notSame')">
                      {{'Passwords do not match'|translate}}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <button mat-raised-button color="primary" (click)="onSubmit()">{{'Save'|translate}}</button>
          </form>
    </div>
  </div>
</div>
