<h2 class="title-list text-center">{{'Order Manager'|translate}} </h2>
<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="space-between center" clas="m-2" fxLayoutGap="20px">
            <div fxFlex="40" fxLayoutGap="20px">
                <mat-form-field class="filter-input">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'Filter'|translate}}">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div fxFlex="100"> 
        <div class="mat-elevation-z8">
            <mat-table [dataSource]="listOrders" matSort >
                <ng-container matColumnDef="name" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{'Name'|translate}} </mat-header-cell>
                    <mat-cell *matCellDef="let orderItem" > {{orderItem.name}} </mat-cell>
                </ng-container>
                 <!--Email Column -->
                 <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef  mat-sort-header> {{'Email'|translate}} </mat-header-cell>
                    <mat-cell *matCellDef="let orderItem"> {{orderItem.email}}</mat-cell>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="token">
                    <mat-header-cell *matHeaderCellDef  mat-sort-header> {{'Total'|translate}} </mat-header-cell>
                    <mat-cell *matCellDef="let orderItem" > {{orderItem.token}}</mat-cell>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header > {{'Date'|translate}}  </mat-header-cell>
                    <mat-cell *matCellDef="let orderItem" >{{orderItem.createdAt | date:'medium' }} </mat-cell>
                </ng-container>

                <!-- Token Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header > {{'Status'|translate}}  </mat-header-cell>
                    <mat-cell *matCellDef="let orderItem" > {{orderItem.status}} </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[30,50,100,500]"></mat-paginator>
        </div>
   </div>
</div>
