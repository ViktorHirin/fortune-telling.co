<h2 class="title-list text-center">{{'Static Page'|translate}}</h2>
<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100"> 
        <div fxLayout="row" fxLayoutAlign="space-between center" clas="m-2" fxLayoutGap="20px">
            <div fxFlex="80" fxLayoutGap="20px">
                <div class="acction-toolbar">
                    <button  class ="m-2" fxFlex="15" mat-raised-button color="primary" (click)="add()"><i  class="fa fa-plus mr-1"> </i>{{'Add Page'|translate}}</button>
                </div>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <mat-table [dataSource]="listPage" matSort >
                <!-- Title Column -->
                <ng-container matColumnDef="title" >
                    <mat-header-cell *matHeaderCellDef  > {{'Title'|translate}} </mat-header-cell>
                    <mat-cell *matCellDef="let staticItem" > {{staticItem.title}} </mat-cell>
                </ng-container>
                 <!--Content Column -->
                 <ng-container matColumnDef="content">
                    <mat-header-cell *matHeaderCellDef  > {{'Content'|translate}} </mat-header-cell>
                    <mat-cell *matCellDef="let staticItem"> {{getContent(staticItem.content)}}</mat-cell>
                </ng-container>       
                <!--Status Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef  > {{'Date'|translate}} </mat-header-cell>
                    <mat-cell *matCellDef="let staticItem"> {{staticItem.createdAt| date:'shortDate'}}</mat-cell>
                </ng-container>               
                <ng-container matColumnDef="actions">
                    <mat-header-cell  *matHeaderCellDef >{{'Actions'|translate}}  </mat-header-cell>
                    <mat-cell *matCellDef="let staticItem; let i = index" fxLayout="row wrap" >
                        <button type="button" class="btn btn-primary mr-2" (click)="details(staticItem.slug)" color="primary"><i  class="fa fa-pencil"></i></button>
                        <button type="button" class="btn btn-danger"(click)="delete(staticItem._id,i)"><i  class="fa fa-trash"></i></button>
                    </mat-cell>
                  </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[30,50,100,500]"></mat-paginator>
        </div>
   </div>
</div>
