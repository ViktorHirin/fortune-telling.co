<app-navigation></app-navigation>
<div class="login-box">
  <h3>{{'Enter your account'|translate}}</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">
  <div class="sign-box">
    <div class="row">
      <div class="col-sm-8">
          <div class="form-group">
            <label for="email">{{'Email'|translate}}</label>
            <input type="text" formControlName="email" class="form-control" autofocus
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">{{'Email is required'|translate}}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">{{'Password'|translate}}</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">{{'Password is required'|translate}}</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              {{'Login'|translate}}
            </button>
            <a routerLink="/register" class="btn btn-link">{{'Register'|translate}}</a>
          </div>
          <p><a routerLink="/forgot-password" class="forgor-password">{{'Forgot your password?'|translate}}</a></p>
          <a routerLink="/sign-up" class="btn btn-link">{{'Create An Account?'|translate}}</a> 
      </div>
    </div>
  </div>
  </form>
</div>
<app-footer></app-footer>
