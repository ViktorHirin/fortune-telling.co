<mat-card>
    <mat-card-title><img src="{{pageConfig.getLogo()}}" alt=""></mat-card-title>
    <mat-card-title>{{'Login'|translate}}</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input matInput type="text" matInput placeholder="{{'Username'|translate}}" formControlName="emailCtrl" [(ngModel)]='loginData.email'>
      
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="{{'Password'|translate}}" formControlName="passwordCtrl"  [(ngModel)]='loginData.password'>
    </mat-form-field>
  </p>
  <div >
    <a routerLink="/forgot-password" class="pull-left forgor-password">{{'Forgot your password?'|translate}}</a><button class="pull-right" mat-raised-button color="accent" type="submit" mat-button>{{'Login'|translate}}</button>
  </div>
 
</form>
</mat-card-content>
</mat-card>
