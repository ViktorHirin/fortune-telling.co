<!-- <div class="banner-main" [style.backgroundImage]="'url('+baseUrl+ ads.headerUrl +')'"> -->
<div class="banner-main">
    <ngb-carousel  [showNavigationArrows]="false" [showNavigationIndicators]="false">
      <ng-template ngbSlide *ngFor="let image of images;let i=index">
        <div class="picsum-img-wrapper">
          <img [src]="getImageUrl(image)" alt="{{titles[i]}}">
        </div>
        <div class="carousel-caption">
          <h3>{{getTitle(i)}}</h3>
          <p>{{getDescriptions(i)}}</p>
        </div>
      </ng-template>
    </ngb-carousel>
</div>
