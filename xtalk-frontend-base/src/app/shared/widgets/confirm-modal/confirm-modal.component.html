<h1 mat-dialog-title>{{'Confirm'|translate}} </h1>
<div mat-dialog-content>
  <p>{{data.title}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'No Thanks'|translate}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'Ok'|translate}}</button>
</div>
